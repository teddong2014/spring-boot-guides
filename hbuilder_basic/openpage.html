			swipeBack: true

		window.onload = function () {
			console.log("处理业务逻辑");
			mui.plusReady(function() {
				plus.nativeUI.closeWaiting();
				mui.currentWebview.show();
				var wvs=plus.webview.all();
	for(var i=0;i<wvs.length;i++){
		console.log("webview"+i+": "+wvs[i].getURL());
	}
