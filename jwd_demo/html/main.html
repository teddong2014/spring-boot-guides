<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title" id="title">首页</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link"><span class="mui-icon mui-icon-gear"></span></button>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-chat.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-news.html">
				<span class="mui-icon mui-icon-eye"></span>
				<span class="mui-tab-label">新闻</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-me.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				// -------------------- //
				var subpages = ['tab-webview-subpage-home.html', 'tab-webview-subpage-chat.html', 'tab-webview-subpage-news.html', 'tab-webview-subpage-me.html'];
				var subpage_style = {
					top: '45px',
					bottom: '51px'
				};
				// -------------------- //
				var aniShow = {};
			
				var settings = app.getSettings();
				
				/* 
				var account = doc.getElementById('account');
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				*/
				var initPageAfterLogin = function () {
					var self = plus.webview.currentWebview();
					for (var i = 0; i < 4; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if (i > 0) {
							sub.hide();
						}else{
							temp[subpages[i]] = "true";
							mui.extend(aniShow,temp);
						}
						self.append(sub);
					}
				}
				
				var bindSettingBtn = function() {
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
				}
				var changeBack = function() {
					// 自定义返回操作
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				}
				$.plusReady(function() {
					// -------------------- //
					initPageAfterLogin();
					// -------------------- //
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					bindSettingBtn();
					
					changeBack();
				});
				// -------------------- //
				//当前激活选项
				var activeTab = subpages[0];
				var title = document.getElementById("title");
				 //选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if (targetTab == activeTab) {
						return;
					}
					//更换标题
					title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					console.log(">>>>>>>>" + mui.os.ios);
					console.log(targetTab);
					console.log(aniShow[targetTab]);
					if(mui.os.ios||aniShow[targetTab]){
						plus.webview.show(targetTab);
					}else{
						//否则，使用fade-in动画，且保存变量
						console.log("switch page");
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow,temp);
						console.log(targetTab);
						plus.webview.hide(activeTab);
						plus.webview.show(targetTab,"slide-in-left",300);
					}
					
					//更改当前活跃的选项卡
					activeTab = targetTab;
					console.log("--------");
				});
				 //自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if (defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
				// -------------------- //
			}(mui, document));
		</script>
	</body>

</html>
